<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nivel de Agua - Instala Ã“ptima</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { color: #145DA0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    button { background: red; color: white; padding: 10px 20px; border: none; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ’§ Monitoreo de Tinaco</h1>
  <p><strong>Ãšltimo porcentaje de llenado:</strong> <span id="ultimo">Cargando...</span>%</p>
  <button onclick="apagarBomba()">ðŸš« Apagar Bomba</button>

  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Dispositivo</th>
        <th>% Llenado</th>
        <th>Estado Bomba</th>
      </tr>
    </thead>
    <tbody id="tabla"></tbody>
  </table>

  <script>
    async function cargarHistorial() {
      const res = await fetch('/api/nivel/historial');
      const datos = await res.json();
      const tabla = document.getElementById('tabla');
      const ultimo = document.getElementById('ultimo');
      tabla.innerHTML = "";

      datos.forEach((row, i) => {
        if (i === 0) ultimo.textContent = row.porcentaje;
        tabla.innerHTML += `
          <tr>
            <td>${new Date(row.createdAt).toLocaleString()}</td>
            <td>${row.dispositivo}</td>
            <td>${row.porcentaje}%</td>
            <td>${row.estado_bomba}</td>
          </tr>
        `;
      });
    }

    function apagarBomba() {
      fetch('/api/nivel', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ dispositivo: "esp32-001", porcentaje: 0, estado_bomba: "OFF" })
      }).then(() => {
        alert("ðŸš¨ Comando enviado para apagar la bomba.");
        cargarHistorial();
      });
    }

    cargarHistorial();
    setInterval(cargarHistorial, 5000); // Actualiza cada 5 segundos
  </script>
</body>
</html>
