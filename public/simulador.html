<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Simulador ESP32 - Instala √ìptima</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 20px;
      }
      h1 {
        color: #145da0;
      }
      label {
        display: block;
        margin-top: 15px;
      }
      input,
      select,
      button {
        padding: 8px;
        font-size: 16px;
        margin-top: 5px;
      }
      button {
        background-color: #28a745;
        color: white;
        border: none;
        margin-top: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>üß™ Simulador ESP32 - Instala √ìptima</h1>

    <label for="porcentaje">Porcentaje de llenado:</label>
    <input type="number" id="porcentaje" min="0" max="100" value="75" />

    <label for="estado_bomba">Estado de la bomba:</label>
    <select id="estado_bomba">
      <option value="ON">ON</option>
      <option value="OFF">OFF</option>
    </select>

    <button onclick="enviar()">Enviar datos simulados</button>

    <p id="respuesta" style="margin-top: 20px"></p>

    <script>
      async function enviar() {
        const porcentajeElement = document.getElementById("porcentaje");
        const estadoBombaElement = document.getElementById("estado_bomba");
        const respuestaElement = document.getElementById("respuesta");
        
        if (!porcentajeElement || !estadoBombaElement || !respuestaElement) {
          console.error("Elementos del formulario no encontrados");
          return;
        }
        
        const porcentaje = porcentajeElement.value;
        const estado_bomba = estadoBombaElement.value;

        try {
          respuestaElement.innerText = "‚è≥ Enviando datos...";
          
          const respuesta = await fetch("/api/nivel", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              dispositivo: "simulador-web",
              porcentaje: parseFloat(porcentaje),
              estado_bomba: estado_bomba,
            }),
          });

          const res = await respuesta.json();
          respuestaElement.innerText = res.ok
            ? "‚úÖ Datos enviados correctamente."
            : "‚ùå Error al enviar: " + (res.mensaje || "Error desconocido");
            
        } catch (error) {
          console.error("Error al enviar datos:", error);
          respuestaElement.innerText = "‚ùå Error de conexi√≥n: " + error.message;
        }
      }
    </script>
  </body>
</html>
