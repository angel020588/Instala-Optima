<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Simulador de Nivel - Instala Óptima</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f4f8;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        margin-bottom: 20px;
      }

      input {
        padding: 10px;
        font-size: 18px;
        width: 200px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #0077ff;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background-color: #005fcc;
      }
    </style>
  </head>
  <body>
    <h1>Simulador de Nivel de Agua</h1>

    <input
      type="number"
      id="nivel"
      placeholder="Porcentaje (%)"
      min="0"
      max="100"
    />
    <button onclick="enviar()">Enviar</button>

    <script>
      function enviar() {
        const nivelElement = document.getElementById("nivel");
        
        if (!nivelElement) {
          alert("Error: No se pudo encontrar el campo de nivel");
          return;
        }
        
        const porcentaje = nivelElement.value;
        if (porcentaje === "" || porcentaje < 0 || porcentaje > 100) {
          alert("Ingresa un valor entre 0 y 100");
          return;
        }

        fetch("/api/nivel", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ 
            dispositivo: "simulador-web",
            porcentaje: Number(porcentaje),
            estado_bomba: "OFF"
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            alert("✅ Nivel enviado: " + porcentaje + "%");
          })
          .catch((err) => {
            console.error(err);
            alert("❌ Error al enviar nivel");
          });
      }
    </script>
  </body>
</html>
